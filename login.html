<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Bonanza - Login</title>
    <!-- Use local Font Awesome or CDN with integrity hash -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            overflow: hidden;
            background: #f1f2f6;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            background: #dfe4ea;
            transition: all 0.3s ease;
        }

            .tab.active {
                background: #4a6bff;
                color: white;
                font-weight: bold;
            }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

            input:focus {
                border-color: #4a6bff;
                outline: none;
                box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.3);
            }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a6bff, #6bcbff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4);
            }

            button:active {
                transform: translateY(0);
            }

        #message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

            .logo h1 {
                color: #4a6bff;
                font-size: 2.2rem;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            }

            .logo span {
                color: #ff6b6b;
            }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Modern Social Links Styles */
        .social-section {
            margin-top: 25px;
            text-align: center;
        }

        .social-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 12px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            .social-title:before,
            .social-title:after {
                content: "";
                position: absolute;
                top: 50%;
                width: 30%;
                height: 1px;
                background-color: #dee2e6;
            }

            .social-title:before {
                left: 0;
            }

            .social-title:after {
                right: 0;
            }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

            .social-link.tiktok {
                background: linear-gradient(135deg, #000000 0%, #25f4ee 50%, #fe2c55 100%);
            }

            .social-link.youtube {
                background: linear-gradient(135deg, #ff0000 0%, #ff5e62 100%);
            }

            .social-link.telegram {
                background: linear-gradient(135deg, #0088cc 0%, #2aabee 100%);
            }

            .social-link:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }

            .social-link:active {
                transform: translateY(0);
            }

            .social-link:before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
                transform: rotate(45deg);
                transition: all 0.5s ease;
                opacity: 0;
            }

            .social-link:hover:before {
                opacity: 1;
                animation: shine 1.5s infinite;
            }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .social-links {
                gap: 10px;
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BINGO <span>BONANZA</span></h1>
        </div>

        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Register</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>

        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" id="registerPhone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" id="registerBtn">Register</button>
        </form>

        <div class="social-section">
            <div class="social-title">Follow Us</div>
            <div class="social-links">
                <a href="https://t.me/ayuzehabeshanews" class="social-link telegram" target="_blank" title="Telegram" rel="noopener noreferrer">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.tiktok.com/@yourusername" class="social-link tiktok" target="_blank" title="TikTok" rel="noopener noreferrer">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.youtube.com/@yourchannel" class="social-link youtube" target="_blank" title="YouTube" rel="noopener noreferrer">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // DOM elements
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');

        // Show login form
        function showLogin() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            clearMessage();
        }

        // Show register form
        function showRegister() {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearMessage();
        }

        // Clear message
        function clearMessage() {
            messageDiv.textContent = '';
            messageDiv.className = '';
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
        }

        // Set button loading state
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span> Processing...';
            } else {
                button.disabled = false;
                if (button.id === 'loginBtn') {
                    button.innerHTML = 'Login';
                } else {
                    button.innerHTML = 'Register';
                }
            }
        }

        // Test server connection
        async function testServer() {
            try {
                // Try to connect to the current host first
                const protocol = window.location.protocol;
                const response = await fetch(`${protocol}//${window.location.host}/api/test`);
                if (!response.ok) {
                    showMessage('Server is not responding. Please try again later.', 'error');
                }
            } catch (error) {
                showMessage('Cannot connect to server. Please try again.', 'error');
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            setLoading(loginBtn, true);

            try {
                const protocol = window.location.protocol;
                const response = await fetch(`${protocol}//${window.location.host}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('balance', data.balance);
                    localStorage.setItem('phone', data.phone);
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const phone = document.getElementById('registerPhone').value.trim();

            if (!username || !password || !phone) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Basic phone number validation
            if (!/^\+?[0-9]{10,15}$/.test(phone)) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }

            setLoading(registerBtn, true);

            try {
                const protocol = window.location.protocol;
                const response = await fetch(`${protocol}//${window.location.host}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, phone })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    setTimeout(() => {
                        showLogin();
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(registerBtn, false);
            }
        });

        // Tab event listeners
        loginTab.addEventListener('click', showLogin);
        registerTab.addEventListener('click', showRegister);

        // Test server connection on page load
        testServer();
    </script>
</body>
</html>
